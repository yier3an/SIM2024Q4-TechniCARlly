    // Function to display welcome message and handle logout
    function displayAdminWelcome() {
      const currentUser = auth.currentUser;
      if (currentUser) {
        document.getElementById("current_user").textContent = `Welcome, ${currentUser.email}`;
      } else {
        window.location.href = "login.html"; // Redirect to login if no user is logged in
      }
    }

    // Log out function
    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html"; // Redirect to login page after logout
      }).catch((error) => {
        console.error("Error during logout: ", error.message);
      });
    }

    // Display welcome message after loading the page
    window.onload = displayAdminWelcome;
