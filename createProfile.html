<!DOCTYPE html>
<html>

<head>
	<title>TechniCARlly</title>
	<link rel="stylesheet" href="styles.css" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
	<div class="navbar">
		<span id="group_name">TechniCARlly</span> 
		<a href="adminHome.html">Home</a>
		<a href="viewAccList.html">Accounts</a>
		<a href="viewProfileList.html">Profiles</a>

		<div class="nav_item_right">
			<a href="logout.html" class="nav_logout">Logout</a>
		</div>
	</div>

	<div id="create_profile_form">
		<div class="title_row">
			<h2>Create New Profile</h2>
            <a href="viewProfileList.html"><i class="fa-solid fa-xmark"></i></a>
		</div>
		
		<form name="create_profile" onsubmit="" method="post"> 
			<table>				
				<tr>
					<td>
						<label for="name">Name: </label>
					</td>
					<td class="field_input">
						<input type="text" id="name" name="name" required/>
					</td>
				</tr>
				
				<tr>
					<td>
						<label for="description">Description: </label>
					</td>
					<td class="field_input">
						<input type="text" id="email" name="email" required/>
					</td>
				</tr>
				
			</table>			
		</form>

		<div id="create_profile_action">
			<button id="cancel_create_profile_btn" onclick="window.location.href='viewProfileList.html'">Cancel</button>
			<button type="submit" id="submit_create_profile_btn" onclick="window.location.href='viewProfileList.html'">Submit</button>
		</div>
	</div>

	<script src="boundaries/loginUI.js"></script>
</body>

</html>
