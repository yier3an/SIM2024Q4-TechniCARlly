</head>

<body>
	<div class="navbar">
		<span id="group_name">TechniCARlly</span> 
		<a href="adminHome.html">Home</a>
		<a href="viewAccList.html">Accounts</a>
		<a href="viewProfileList.html">Profiles</a>

		<div class="nav_item_right">
			<a href="logout.html" class="nav_logout">Logout</a>

			<h2>Admin (name)</h2> <!-- link to viewProfileList -->

					</td>
					<td class="field_text">

				</tr>

					</td>
				</tr>
				
				
			</table>
		</form>

        <div id="modify_profile_action">
