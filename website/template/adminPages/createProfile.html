<!DOCTYPE html>
<html>

<head>
	<title>Create Profile - TechniCARlly</title>
	<link rel="stylesheet" href="../../static/styles.css" type="text/css" />
	<link rel="stylesheet" href="../../static/adminStyle.css" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<script type="module" src="../../../firebaseConfig.js"></script>
	<script type="module" src="../../boundaries/admin/CreateProfileUI.js"></script>
</head>

<body>
	<div class="navbar">
		<span id="group_name">TechniCARlly</span>
		<a href="adminHome.html">Home</a>
		<a href="viewAccList.html">Accounts</a>
		<a href="viewProfileList.html">Profiles</a>

		<div class="nav_item_right">
			<a href="../logout.html" class="nav_logout">Logout</a>
		</div>
	</div>

	<div id="create_profile_form">
		<div class="title_row">
			<h2>Create New Profile</h2>
			<a href="viewProfileList.html"><i class="fa-solid fa-xmark"></i></a>
		</div>

		<!-- Use `onsubmit="handleSubmit(event)"` and ensure to prevent the default form submission -->
		<form id="create_profile_form" onsubmit="handleSubmit(event)" method="post">

			<table>
				<tr>
					<td><label for="name">Name: </label></td>
					<td class="field_input">
						<input type="text" id="name" name="name" required />
					</td>
				</tr>
				<tr>
					<td><label for="description">Description: </label></td>
					<td class="field_input">
						<input type="text" id="description" name="description" required />
					</td>
				</tr>
			</table>
			<div id="create_profile_action">
				<button type="button" id="cancel_create_profile_btn"
					onclick="window.location.href='viewProfileList.html'">Cancel</button>
				<button type="button" id="submit_create_profile_btn">Submit</button>
			</div>
		</form>
	</div>
</body>

</html>
