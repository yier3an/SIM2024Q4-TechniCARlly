<!DOCTYPE html>
<html>

<head>
	<title>TechniCARlly</title>
	<link rel="stylesheet" href="../../static/styles.css" type="text/css"/>
	<link rel="stylesheet" href="../../static/adminStyle.css" type="text/css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
	<div class="navbar">
		<span id="group_name">TechniCARlly</span>
		<a href="adminHome.html">Home</a>
		<a href="viewAccList.html">Accounts</a>
		<a href="viewProfileList.html">Profiles</a>

		<div class="nav_item_right">
			<a href="../logout.html" class="nav_logout">Logout</a>
		</div>
	</div>

	<div id="edit_profile_form">
		<div class="title_row">
			<h2>Edit Profile</h2>
			<a href="viewProfileList.html"><i class="fa-solid fa-xmark"></i></a>
		</div>
		<div class="suspend_row">
			<button id="suspend_profile_btn" onclick="window.location.href='#'">Suspend Profile</button>
		</div>

		<form name="edit_profile" onsubmit="" method="post">
			<table>
				<tr>
					<td>
						<label for="name">Name: </label>
					</td>
					<td class="field_input">
						<input type="text" id="name" name="name" required />
						<!-- ** retrieve from database -->
					</td>
				</tr>

				<tr>
					<td>
						<label for="description">Description: </label>
					</td>
					<td class="field_input">
						<textarea name="description" rows="4" cols="20" required></textarea>
						<!-- ** retrieve from database -->
					</td>
				</tr>

			</table>
		</form>

		<div id="edit_profile_action">
			<button id="discard_edit_profile_btn" onclick="window.location.href='viewProfileList.html'">Discard
				Changes</button>
			<button type="submit" id="save_edit_profile_btn" onclick="window.location.href='viewProfileList.html'">Save
				Changes</button>
		</div>
	</div>

	<script src="../boundaries/loginUI.js"></script>
</body>

</html>
