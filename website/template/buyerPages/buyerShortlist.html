	<title>TechniCARlly</title>

</head>

<body>
	<div class="navbar">
		<!-- </template> -->
		<span id="group_name">TechniCARlly</span>
		<a href="buyerHome.html">Home</a>
		<a href="buyerShortlist.html" class="active">Shortlist</a>
		<a href="loanCalculator.html">Loan Calculator</a>

		<div class="nav_item_right">
			<a href="../logout.html" class="nav_logout">Logout</a>
		</div>
		<!-- </template> -->
	</div>

	<div>
		<div class="header_row">
			<h2>Shortlisted Used Car Listing</h2>
		</div>

		<div class="search">
			<form name="search" onsubmit="" method="post">
				<input type="text" placeholder="Search" name="search_input" id="search_input">
				<button type="submit" id="searchSL">Search</button>
			</form>
		</div>

		<div class="car_listing">
			<span style="display: none;">Could not find listings with that keyword</span>
			<!-- ** retrieve from database -->
			<div class="car" id="listingContainer">
				<img src="../../static/asset/0.jpg" alt="">
				<div class="car_content">

					<table id="listing_table">
						<tr>
							<td class="label"><span>Listing Name: </label></td>
							<td class="text" id="listingName"><span>car1 </label></td>
						</tr>
						<tr>
							<td class="label"><span>Listing ID:</span></td>
							<td><span id="carListingID">C00001</span></td>
						</tr>
						<tr>
							<td class="label"><span>Model: </label></td>
							<td><span id="carModel">Toyota</label></td>
						</tr>
						<tr>
							<td class="label"><span>Price: </label></td>
							<td><span id="price">$180000</label></td>
						</tr>
					</table>
				</div>
				<div class="modify_btn">
					<!--display popup show saved to shortlist-->
					<button class="save_shortlist" id="saveSL">Save</button>
					<button class="car_show_more" onclick="window.location.href='buyerViewCar.html'">Show
						more...</button>
				</div>
			</div>

			<div class="car" id="listingContainer">
				<img src="../../static/asset/5.jpg" alt="">
				<div class="car_content">

					<table id="listing_table">
						<tr>
							<td class="label"><span>Listing Name: </label></td>
							<td class="text" id="listingName"><span>car6 </label></td>
						</tr>
						<tr>
							<td class="label"><span>Listing ID:</span></td>
							<td><span id="carListingID">C00006</span></td>
						</tr>
						<tr>
							<td class="label"><span>Model: </label></td>
							<td><span id="carModel">Ford</label></td>
						</tr>
						<tr>
							<td class="label"><span>Price: </label></td>
							<td><span id="price">$250000</label></td>
						</tr>
					</table>
				</div>
				<div class="modify_btn">
					<!--display popup show saved to shortlist-->
					<button class="save_shortlist" id="saveSL">Save</button>
					<button class="car_show_more" onclick="window.location.href='buyerViewCar.html'">Show
						more...</button>
				</div>
			</div>

		</div>
	</div>

	<script type="module" src="../../../firebaseConfig.js"></script>
	<script type="module" src="../../entities/Review.js"></script>
	<script type="module" src="../../controllers/buyer/ViewShortlistController.js"></script>
	<script type="module" src="../../controllers/buyer/ViewShortlistUI.js"></script>
	<script type="module" src="../../controllers/buyer/SearchShortlistController.js"></script>
	<script type="module" src="../../controllers/buyer/SearchShortlistController.js"></script>
